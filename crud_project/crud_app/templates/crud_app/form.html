{% extends "base.html" %}
{% block title %}Crud-Project-Form{% endblock title %}
{% block content %}
<h1 class="text-center alert alert-info">Show Student Information</h1>
<div class="container"> <!-- corrected the typo here -->
    <div class="row">
        <div class="col-10 mx-auto alert alert-success">
          <form method="POST" action="">
            {% csrf_token %}
            <div class="mb-3">
                <label for="hello" class="form-label">Full Name</label>
                <input type="text" name="name" class="form-control" id="hello" aria-describedby="emailHelp">
            </div>
        
            <div class="mb-3">
                <label for="age" class="form-label">Age</label>
                <input type="number" name="age" class="form-control" id="age" aria-describedby="ageHelp">
            </div>
            
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" name="email" class="form-control" id="email" aria-describedby="emailHelp">
            </div>
        
            <div class="form-floating">
                <textarea name="message" class="form-control" placeholder="Leave a comment here" id="floatingTextarea2" style="height: 100px"></textarea>
                <label for="floatingTextarea2">Message</label>
            </div>
        
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
        
        </div>
    </div>
</div>
{% endblock content %}
{% block anchor %}
<a href="">form</a>
{% endblock anchor %}
