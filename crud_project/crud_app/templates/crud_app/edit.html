{% extends "base.html" %}
{% block title %}Crud-Project-Form{% endblock title %}
{% block content %}
<h1 class="text-center alert alert-info">Update Student Information</h1>
<div class="container"> <!-- corrected the typo here -->
    <div class="row">
        <div class="col-10 mx-auto alert alert-success">
          <form method="POST" action="{% url 'form' %}">
            {% csrf_token %}
            {% if messages %}
            <div id="ho">
                {% for message in messages %}
                <div class="alert alert-{{message.tags}} alert-dismissible fade show" role="alert">
                    <strong>Message</strong> {{message}}
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                  </div>
                {% endfor %}
            </div>
            
            {% endif %}
            <div class="mb-3">
                <label for="hello" class="form-label">Full Name</label>
                <input type="text" name="name" class="form-control" id="hello" aria-describedby="emailHelp">
            </div>
        
            <div class="mb-3">
                <label for="age" class="form-label">Age</label>
                <input type="number" name="age" class="form-control" id="age" aria-describedby="ageHelp">
            </div>
            
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" name="email" class="form-control" id="email" aria-describedby="emailHelp">
            </div>
        
            <div class="form-floating">
                <textarea name="message" class="form-control" placeholder="Leave a comment here" id="floatingTextarea2" style="height: 100px"></textarea>
                <label for="floatingTextarea2">Message</label>
            </div>
        
            <button type="submit" class="btn btn-primary">Update</button>
        </form>
        
        </div>
    </div>
</div>
{% endblock content %}

<script>
    setTimeout(function(){
        let word=document.getElementById("ho")
        if(word){
word.style.display="none"
        }
    },5000)
</script>
