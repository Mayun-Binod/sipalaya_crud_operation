{% extends "base.html" %}
{% block title %}
  Home
{% endblock title %}
{% block content %}
  
<h1 class="text-center alert alert-info">Show student information</h1>
<div class="container">
   <div class="row">
       <div class="col-10 mx-auto alert alert-success">
           <table class="table">
               <thead>
                 <tr>
                   <th scope="col">S.N</th>
                   <th scope="col">Full Name</th>
                   <th scope="col">Age</th>
                   <th scope="col">Email</th>
                   <th>Message</th>
                   <th>Action</th>
                 </tr>
               </thead>
               <tbody>
                {% for i in data %}
               
                 <tr>
                  
                   <th scope="row">{{forloop.counter}}</th>
                   <td>{{i.name}}</td>
                   <td>{{i.age}}</td>
                   <td>{{i.email}}</td>
                   <td>{{i.message}}</td>
                   <td>
                    <a href="{% url 'edit' i.id %}"><button class="btn btn-success"><i class="fa-solid fa-pen-to-square"></i> edit</button></a>
                    <a href="{% url 'delete_data' i.id %}"><button class="btn btn-danger"><i class="fa-solid fa-trash"></i> Delete</button></a>

                    
                   </td>
                 </tr>
                 {% endfor %}
                 
               </tbody>
             </table>
       </div>
   </div>
</div>

{% endblock content %}
