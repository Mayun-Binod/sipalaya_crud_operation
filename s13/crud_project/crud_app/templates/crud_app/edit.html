{% extends "base.html" %}
{% block title %}
  Form
{% endblock title %}
{% block content %}


  
     <h1 class="text-center alert alert-info">Update student information</h1>
     <div class="container">
        <div class="row">
            <div class="col-10 mx-auto alert alert-success">
                <form method="post" action="{% url 'edit' data.id %}">

                  {% if messages %}
                  <div id="ho">
                      {% for message in messages %}
                        <div class="alert alert-{{message.tags}} alert-dismissible fade show" role="alert">
                          <strong>Message:</strong> {{message}}.
                          <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                        </div>
                      {% endfor %}
                    </div>
                  {% endif %}

                  {% csrf_token %}
                    <div class="mb-3">
                      <label for="exampleInputEmail1" class="form-label">Full Name</label>
                      <input type="text" value="{{data.name}}" name="name" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Age</label>
                        <input type="number" value="{{data.age}}" name="age" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                      </div>
                      <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Email</label>
                        <input type="email" value="{{data.email}}" name="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                      </div>
                      <div class="form-floating">
                        <textarea class="form-control" name="message" placeholder="Leave a comment here" id="floatingTextarea2" style="height: 100px">{{data.message}}</textarea>
                        <label for="floatingTextarea2">Message</label>
                      </div>
                    
                    <button type="submit" class="btn btn-primary">update</button>
                  </form>
            </div>
        </div>
     </div>

     <script>
      setTimeout(function(){
        let word=document.getElementById("ho")

        if (word){
          word.style.display='none'
        }
      },5000)
     </script>
     {% endblock content %}
